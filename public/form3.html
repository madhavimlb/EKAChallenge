    <!DOCTYPE html>
    <html lang="en" ng-app="ekaChallenge">

     <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>FORM3</title>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"rel="stylesheet">  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js"></script>


       <script src="scripts/app.js"></script>
       <script src="scripts/controller.js"></script>
       <script src="scripts/service.js"></script>
       <script type="text/javascript">

       </script>
     </head>

        <body>

 <div class="container">
               <div class="row">
                   <div class="row row-content">

                       <div  ng-init="getQueryParam()" class="col-xs-12 col-sm-offset-2 col-sm-8 " ng-controller="FormController">     
                        <div><h1 style="width:100%;height:10%;text-align:center;position:relative;top:40%;">FORM 3</h1></div>
          
                           <p style="padding:10px;"></p>
                           <form class="form-horizontal" role="form" name="form3" id="form3" ng-submit="validateform3()" novalidate>
                               
                               <div class="form-group" ng-class="{ 'has-error' : form3.address.$error.required && !form3.address.$pristine }"> 
                                   <label for="address" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> Address  </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address " ng-model="feedback.address" required>
                                       <span ng-show="form3.address.$error.required && !form3.address.$pristine" class="help-block"> Address Required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>

                               <div class="form-group" ng-class="{ 'has-error' : form3.city.$error.required && !form3.city.$pristine, 'has-warning' : form3.city.$error.pattern }"> 
                                   <label for="city" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> City </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">


                                       <input type="text" class="form-control" id="city" name="city" placeholder="Enter City " ng-model="feedback.city" required>
                                       
                                       <span ng-show="form3.city.$error.required && !form3.city.$pristine" class="help-block">  City Required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>  
                               
                                      <div class="form-group" ng-class="{ 'has-error' : form3.state.$error.required && !form3.state.$pristine }"> 
                                   <label for="state" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> State  </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="state" name="state" placeholder="Enter State " ng-model="feedback.state" required>
                                       <span ng-show="form3.state.$error.required && !form3.state.$pristine" class="help-block"> State  Required.</span>
                                   </div>
                               </div>
                               
                               
                               
                                   <p style="padding:5px;"></p>  
                               
                                      <div class="form-group" ng-class="{ 'has-error' : form3.zip.$error.required && !form3.zip.$pristine }"> 
                                   <label for="zip" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> Zip   </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter Zip " ng-model="feedback.zip" required>
                                       <span ng-show="form3.zip.$error.required && !form3.zip.$pristine" class="help-block"> Zip  Required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>
                               
                               <div class="form-group">
                                   <div class="col-sm-offset-5 col-sm-3">
                                       <button type="submit" id="submit" class="btn btn-info btn-sm form-control" ng-disabled="form3.$invalid"> Save </button>
                                   </div>
                               </div>

                           </form>
                           
                            <div class="col-sm-offset-5 col-sm-3">
                                       <button id="toForm2" class="btn btn-info btn-sm form-control"><a href='form2.html?page=form3'>Form2</a> </button>
                            </div>      
                      </div> <!-- row-content -->
                  </div> <!-- row -->
              </div> <!-- container -->




    </div>


    </body>
    </html>
