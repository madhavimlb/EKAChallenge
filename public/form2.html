    <!DOCTYPE html>
    <html lang="en" ng-app="ekaChallenge">

     <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>FORM2</title>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"rel="stylesheet">  

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js"></script>


       <script src="scripts/app.js"></script>
       <script src="scripts/controller.js"></script>
       <script src="scripts/service.js"></script>
       <script type="text/javascript">

       </script>
     </head>

        <body>

 <div class="container">
               <div class="row">
                   <div class="row row-content">

                       <div ng-init="getQueryParam()" class="col-xs-12 col-sm-offset-2 col-sm-8 " ng-controller="FormController">     
                       <div><h1 style="width:100%;height:10%;text-align:center;position:relative;top:40%;">FORM 2</h1></div>

                           <p style="padding:10px;"></p>
                        
                           <form class="form-horizontal" role="form" name="form2" id="form2" ng-submit="validateform2()" novalidate>
                               
                               <div class="form-group" ng-class="{ 'has-error' : form2.firstName.$error.required && !form2.firstName.$pristine }"> 
                                   <label for="firstName" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> First Name </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" ng-model="feedback.firstName" required>
                                       <span ng-show="form2.firstName.$error.required && !form2.firstName.$pristine" class="help-block"> First Name  required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>

                               <div class="form-group" ng-class="{ 'has-error' : form2.lastName.$error.required && !form2.lastName.$pristine, 'has-warning' : form2.lastName.$error.pattern }"> 
                                   <label for="lastName" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> Last Name</label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last Name" ng-model="feedback.lastName" required>
                                       <span ng-show="form2.lastName.$error.required && !form2.lastName.$pristine" class="help-block"> Last Name  required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>  
                               
                                      <div class="form-group" ng-class="{ 'has-error' : form2.phone.$error.required && !form2.phone.$pristine, 'has-warning' : form2.phone.$error.pattern}"> 
                                   <label for="phone" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> Phone Number  </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone " ng-model="feedback.phone"  ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$/" required>
                                       <span ng-show="form2.phone.$error.required && !form2.phone.$pristine" class="help-block"> Phone Number required.</span>
                                       <span ng-show="form2.phone.$error.pattern" class="help-block"> Must be a valid 10 digit phone number </span>                                       
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>
                               
                               <div class="form-group">
                                   <div class="col-sm-offset-5 col-sm-3">
                                       <button type="submit" id="submit" class="btn btn-info btn-sm form-control" ng-disabled="form2.$invalid"> Save </button>
                                   </div>
                               </div>
                    
                           </form>
                                    <div class="col-sm-offset-5 col-sm-3">
                                       <button id="toForm1" class="btn btn-info btn-sm form-control"><a href='index.html?page=form2'>Form1</a> </button>
                                   </div>       
                      </div> <!-- row-content -->
                  </div> <!-- row -->
              </div> <!-- container -->




    </div>


    </body>
    </html>
