    <!DOCTYPE html>
    <html lang="en" ng-app="ekaChallenge">

     <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>FORM1</title>

       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"rel="stylesheet">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js"></script>


       <script src="scripts/app.js"></script>
       <script src="scripts/controller.js"></script>
       <script src="scripts/service.js"></script>
       <script type="text/javascript">

       </script>
     </head>

        <body>



 <div class="container">
               <div class="row">
                   <div class="row row-content">

                       <div ng-init="getQueryParam()" class="col-xs-12 col-sm-offset-2 col-sm-8 " ng-controller="FormController">
                        <div><h1 style="width:100%;height:10%;text-align:center;position:relative;top:40%;">FORM 1</h1></div>
                           <p style="padding:10px;"></p>
                           <form class="form-horizontal" role="form" name="form1" id="form1"  ng-submit="validateform1()"  novalidate>
                               
                               <div class="form-group" ng-class="{ 'has-error' : form1.userName.$error.required && !form1.userName.$pristine }"> 
                                   <label for="userName" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> User Name </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter user name" ng-model="feedback.userName" value="{{feedback.userName}}" required>
                                       <span ng-show="form1.userName.$error.required && !form1.userName.$pristine" class="help-block"> UserName required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>

                               <div class="form-group" ng-class="{ 'has-error' : form1.password.$error.required && !form1.password.$pristine}"> 
                                   <label for="password" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> Password</label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ng-model="feedback.password" value="{{feedback.password}}" required>
                                       <span ng-show="form1.password.$error.required && !form1.password.$pristine" class="help-block"> Password required.</span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>  
                               
                                      <div class="form-group" ng-class="{ 'has-error' : form1.email.$error.required && !form1.email.$pristine, 'has-warning' : form1.email.$error.pattern }"> 
                                   <label for="email" class="col-lg-4 col-sm-3 col-xs-offset-1 col-xs-4 control-label"> Email  </label>
                                   <div class="col-lg-5 col-sm-5 col-xs-6">
                                       <input type="email" class="form-control" id="email" name="email" placeholder="Enter email " ng-model="feedback.email" value="{{feedback.email}}" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  required>
                                       <span ng-show="form1.email.$error.required && !form1.email.$pristine" class="help-block"> Email required.</span>
                                       <span ng-show="form1.email.$error.pattern" class="help-block"> Please check the input format. <br> The Required format is abc@blah.com </span>
                                   </div>
                               </div>

                               <p style="padding:5px;"></p>  
                               
                               <div class="form-group">
                                   <div class="col-sm-offset-5 col-sm-3">
                                       <button type="submit" id="submit" class="btn btn-info btn-sm form-control" ng-disabled="form1.$invalid"> Save </button>
                                   </div>
                               </div>

                           </form>
                      </div> <!-- row-content -->
                  </div> <!-- row -->
              </div> <!-- container -->




    </div>


    </body>
    </html>
